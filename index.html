<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll DICE API</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="slogan">Dice <br>Throwing</h1>
  <div>
    <!-- Button to roll the die -->
    <button type="button" value="Roll Dice" id="btn-roll">ROLL <br>DICE</button>
    <!-- hidden label to receive the number via API -->
    <label id="random-number" class="label-number"></label>
    <br>
    <!-- IMG tag that will show different SVG according to the Dice number -->
    <img src="img" id="img">
    <!-- message displayed according to the dice number -->
    <label id="message" class="message"></label>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
